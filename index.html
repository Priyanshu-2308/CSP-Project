<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keepr</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Keepr</h2>
    </div>
    <div class="sidebar-content">
      <input type="text" id="searchInput" placeholder="Search title, notes, genre..." />
      <select id="filterSelect">
        <option value="All">All</option>
        <option value="Watching">Watching</option>
        <option value="Watched">Watched</option>
        <option value="Plan to Watch">Plan to Watch</option>
      </select>
      <button id="addBtn">+ Add Title</button>
    </div>
  </aside>

  <main id="grid"></main>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Add Title</h3>
      <input id="titleInput" placeholder="Enter title..." />
      <select id="statusInput">
        <option value="Watching">Watching</option>
        <option value="Watched">Watched</option>
        <option value="Plan to Watch">Plan to Watch</option>
      </select>
      <input id="genreInput" placeholder="Genre (optional)" />
      <textarea id="notesInput" placeholder="Add notes or tags..."></textarea>
      <div class="modal-actions">
        <button id="cancelBtn" class="ghost">Cancel</button>
        <button id="saveBtn">Save</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
