<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keepr</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-header" id="topHeader">
  <div class="header-left">
    <div class="logo">Keepr</div>
  </div>

  <div class="header-center">
    <input
      id="searchInput"
      class="header-search"
      type="search"
      placeholder="Search by title, notes, genre..."
    />
  </div>
  <div class="header-right">
   <button id="addBtn" class="add-floating" title="Add new title">ï¼‹</button>
  </div>
</header>

<main class="columns" id="columns">
      <section class="column watching">
        <h2>Watching <span class="count" id="countWatching"></span></h2>
        <div class="column-grid" id="watchingGrid" aria-live="polite"></div>
      </section>

      <section class="column watched">
        <h2>Watched <span class="count" id="countWatched"></span></h2>
        <div class="column-grid" id="watchedGrid" aria-live="polite"></div>
      </section>

      <section class="column plan">
        <h2>Plan to Watch <span class="count" id="countPlan"></span></h2>
        <div class="column-grid" id="planGrid" aria-live="polite"></div>
      </section>
    </main>
 
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Add Title</h3>
      <input id="titleInput" placeholder="Enter title..." />
      <select id="statusInput">
        <option value="Watching">Watching</option>
        <option value="Watched">Watched</option>
        <option value="Plan to Watch">Plan to Watch</option>
      </select>
      <input id="genreInput" placeholder="Genre (optional)" />
      <textarea id="notesInput" placeholder="Add notes or tags..."></textarea>
      <div class="modal-actions">
        <button id="cancelBtn" class="ghost">Cancel</button>
        <button id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
