<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keepr</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">Keepr</div>
    </div>
    <div class="header-center">
      <input
        type="text"
        id="searchInput"
        placeholder="Search title, notes, genre..."
        aria-label="Search"
      />
    </div>
    <div class="header-right header-buttons">
      <button class="chevron-btn">
        <span class="chevron-icon"> +</span>
        <span class="chevron-text">Add title</span>
      </button>
    </div>
  </header>
 <main id="grid" class="grid"></main>
 <script src="script.js"></script>
</body>
</html>
